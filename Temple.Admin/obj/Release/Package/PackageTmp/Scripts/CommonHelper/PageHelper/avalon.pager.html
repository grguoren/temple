<div class="modal-footer no-margin-top" ms-visible="!!totalPages">
    <div class="pull-left text-uppercase">当前显示 {{perPages}} 条 共 {{totalItems}} 条数据 , 总计 {{totalPages}} 页</div>
    <ul class="pagination pull-right no-margin">
        <li class="previous" ms-visible="currentPage!=1" 
            ms-attr-title="getTitle('first', currentPage)"
            ms-click="jumpPage($event,'first')"><a href="#">首页</a></li>
        <li ms-visible="currentPage!=1" 
            ms-if="isShowPrev()"
            ms-attr-title="getTitle('prev')"
            ms-click="jumpPage($event,'prev')"><a href="#"><i class="icon-double-angle-left"></i></a></li>
        <li ms-repeat="pages"
            ms-attr-title="getTitle(el, currentPage)"
            ms-click="jumpPage($event,el)"
            ms-class-active="el == currentPage" 
            style="cursor:pointer;"><a class="B_p_a_curr">{{el}}</a></li>
        <li ms-if="isShowNext()"
            ms-attr-title="getTitle('next')"
            ms-click="jumpPage($event,'next')"
            ms-visible="currentPage!=totalPages"><a href="#"><i class="icon-double-angle-right"></i></a></li>
        <li class="next" ms-visible="currentPage!=totalPages"
            ms-attr-title="getTitle('last', currentPage, totalPages)"
            ms-click="jumpPage($event,'last')"><a href="#">尾页</a></li>
        <li style="margin-left:5px;" ms-visible="showJumper">
            <input type="text" style="width:50px;" ms-duplex="_currentPage" />
            <button type="button" class="btn btn-primary btn-xs" ms-click="changeCurrentPage">跳转</button>
        </li>
    </ul>
</div>
